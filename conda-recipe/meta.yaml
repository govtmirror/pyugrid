package:
    name: pyugrid
    version: {{environ.get('CBUILD_PYUGRID_VERSION', '0.1.6')}}

source:
    git_url: {{environ.get('CBUILD_PYUGRID_GIT_URL', 'https://github.com/pyugrid/pyugrid.git')}}
    git_tag: {{environ['CBUILD_PYUGRID_TAG', '0.1.6']}}

build:
    number: 0

requirements:
    build:
        - python
        - setuptools
    run:
        - python
        - numpy
        - netcdf4
        - scipy
        - shapely
        - fiona
        - libgdal <2
        - mpi4py
        - rtree

test:
    imports:
        - pyugrid

about:
    home: https://github.com/pyugrid/pyugrid
    license: BSD
    summary: 'A Python API to utilize data written using the unstructured grid UGRID conventions'
